<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en" ng-app="eventsApp">
<head>
    <title></title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>


    <div class='navbar-header'>
        <ul class='nav'>
        </ul>
    </div>

<div class="container" style="padding-left: 20px;padding-right :20px">
    <div ng-controller="EventController">
        <img ng-src={{event.logo}}/>

        <div class='row'>
            <div class='span11'>
                <h2> {{event.name | uppercase}} <br></h2>

            </div>
        </div>
        <div class='row'>
            <div class='span3'>
                <div><strong>Time</strong>:{{event.time}}</div>
                <div><strong>Date</strong>:{{event.date}}</div>
                <div><strong>Price</strong>{{35|currency}}</div>
            </div>
        </div>

        <div>
            <h3>Favourite Language</h3>
            <ul class="thumbnail">
                <li ng-repeat="langua in event.languages | orderBy:name">
                    <div class="well span9">
                        <h4 class="well-title">{{langua.name}}</h4>
                        <div ng-click='thumsUp(langua)'><span> {{langua.votecount}}</span></div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
<script src="./lib/jquery-1.10.2.js"></script>
<script src="./lib/underscore-min.js"></script>
<script src="./lib/bootstrap.js"></script>
<script src="./lib/angular/angular.js"></script>
<script src="./js/app.js"></script>
<script src="./js/controllers/EventController.js"></script>
</body>
</html>
